<script>


    function btn_sorte() {

        var x = [];
        var y = Number(0);
        var media = Number(0);

        span_btn.style.display = `none`
        span_msg.style.display = `block`

        for (let i = 0; i < 3; i++) {
            y = parseInt(Math.random()*100).toFixed(1) 
            x.push(y)
            span_msg.innerHTML += `<br>Seu ${i+1}° número foi ${x[0+i]}`
        }

        media = (Number(x[0]) + Number(x[1]) + Number(x[2])) / 3

        span_msg.innerHTML += `<br>Sua media foi de ${media.toFixed(1)}`

        //obterDadosGrafico(1)


    }

// ---------------------------------------- GRÁFICO ------------------------------------------------------ //

function obterDadosGrafico(idUsuario) {
        
        fetch(`/medidas/ultimas/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta, idUsuario) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            type: 'bar',
            labels: [],
                datasets: [{
                    label: 'Resultado da Sorte',
                    backgroundColor: ['grey','red','green', 'blue','yellow', 'purple', 'orange', 'pink', 'gray', 'black', 'violet'],
                    borderColor: [],
                    data: [],
                }]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.sorte);
            dados.datasets[0].data.push(registro.Testes);
        }

        console.log(JSON.stringify(dados));

        var ctx = document.getElementById('canvas_grafico').getContext('2d');
        window.myChart = new Chart(ctx, {
            type: "bar",
            data: dados,
            options: {
                scales: {
                    yAxes: [
                        {
                            ticks: {
                                beginAtZero: true,
                            },
                        },
                    ],
                },
            },
        });
    }



</script>

<html lang="pt-br">

<head>
    <link rel="icon" href="./assets/icon/sonic icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Sonic | Teste de Sorte</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="./js/funcoes.js"></script>
</head>

<!--validarSessao(),-->

<body onload="validarSessao()">

    <div class="janela">
        <div class="header-left">
            <img src="assets/imgs/sonic-header.png" height="100px">
            <h1>Projeto Sonic</h1>

            <div class="hello">
                <h3>Seja Muito Bem Vindo, <span id="b_usuario"></span>!!!</h3>
            </div>

            <div class="btn-nav">
                <a href="noticias.html">
                    <h3>Noticias</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="jogar.html">
                    <h3>Jogar</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="sorte.html">
                    <h3>Teste sua Sorte</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="grafico.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>
    </div>

    <div class="right-square">

        <div class="sorte">

            <div id="div_btn" style="display: block;">

                <button class="btn" onclick="btn_sorte()">Teste sua Sorte!</button>

            </div>

            <div id="div_msg" style="display: none;"></div>

            <div id="div_img" style="display: none;">

                <img src="" id="img_resultado" width="300px" height="200px">

            </div>

            <div id="div_btn2" style="display: none;">

                <button class="btn" onclick="btn_voltar()">Tentar novamente!</button>

            </div>

            

        </div>
    </div>

</body>

</html>

<script>


    function btn_sorte(){

        var x = [];
        var y = Number(0);
        var media = Number(0);

        div_btn.style.display = `none`
        div_msg.style.display = `block`
        div_img.style.display = `block`
        div_btn2.style.display = `block`

        for (let i = 0; i < 3; i++) {
            y = parseInt(Math.random() * 100).toFixed(1)
            x.push(y)
            div_msg.innerHTML += `<br>Seu ${i + 1}° número foi ${x[0 + i]}`
        }

        media = (Number(x[0]) + Number(x[1]) + Number(x[2])) / 3
        div_msg.innerHTML += `<br>Sua média foi de ${media.toFixed(1)}`

        if (media < 50) {
            img_resultado.src = `assets/imgs/azar.gif`,
            div_msg.innerHTML += `<br><div style="color: red;">Você está com Azar =(</div>`
        }
        else[
            img_resultado.src = `assets/imgs/sonic-tails-dance.gif`,
            div_msg.innerHTML += `<br><div style="color: green;">Você está com Sorte =)</div>`
        ]

        
    }

    function btn_voltar() {

        div_msg.innerHTML = ``
        div_btn.style.display = `block`
        div_msg.style.display = `none`
        div_img.style.display = `none`
        div_btn2.style.display = `none`

    }

    </script>

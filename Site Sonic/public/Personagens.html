</head>

<body>
    
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <img src="assets/imgs/sonic-header.png">
            <h1 class="titulo">Projeto Sonic</h1>
            <ul class="navbar">
                <li>
                    <a href="./Index.html">
                        Jogos
                    </a>
                </li>
                <li class="agora">
                    <a href="./Personagens.html">Personagens</a>

                    <a href="./login.html">Login</a>
                </li>
                <li>
                    <a href="./cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>
    <!--header fim-->

    <!--Conteúdo inicio-->
    <div class="banner" style="background-image: url(assets/imgs/personagens\ -\ background.jpg)">
        <div class="quadrado">
            <div class="conteudo"><img src="assets/imgs/personagem-knuckles.jpg" height="225px" onclick="knuckles()">
                <div class="imagem">
                    <img id="knuckles_img" src="assets/imgs/knuckles-status.jpg" height="250px" width="398px" style="display: none;" onclick="knuckles2()">
                    <img src="assets/imgs/knuckles - walk.gif" height="95px">
                    <img src="assets/imgs/knuckles - run.gif" height="95px">
                    <img src="assets/imgs/Knuckles - climb.gif" height="90px">
                    
                </div>
            </div>
            <div class="conteudo"><img src="assets/imgs/personagem-sonic.jpg" height="225px" onclick="sonic()">  
                <div class="imagem">
                    <img id="sonic_img" src="assets/imgs/sonic-status.jpg" height="250px" width="398px" style="display: none;" onclick="sonic2()">
                    <img src="assets/imgs/sonic walk.gif" height="100px">
                    <img src="assets/imgs/sonic run.gif" height="100px">
                    <img src="assets/imgs/sonic spin.gif" height="100px">
                </div>    
            </div>
            <div class="conteudo"><img src="assets/imgs/personagem-tails.png" height="225px" onclick="tails()">
                <div class="imagem" >
                    <img id="tails_img" src="assets/imgs/tails-status.jpg" height="250px" width="398px" style="display: none;" onclick="tails2()">
                    <img src="assets/imgs/tails - walk.gif" height="100px">
                    <img src="assets/imgs/tails - run.gif" height="100px">
                    <img src="assets/imgs/tails - fly.gif" height="100px">  
                </div>    
            </div>
        </div>
    </div>
    <!--Conteúdo fim-->
    

    <!--footer inicio-->
    <div class="footer">

        </div>
    </div>
    <!--footer fim-->

</html>

<script>

    function knuckles(){
        knuckles_img.style.display = "block"
    }

    function knuckles2(){
        knuckles_img.style.display = "none"
    }

    function tails(){
        tails_img.style.display = "block"
    }

    function tails2(){
        tails_img.style.display = "none"
    }

    function sonic(){
        sonic_img.style.display = "block"
    }

    function sonic2(){
        sonic_img.style.display = "none"
    }

</script>
